<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your fav songs are here</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotifyLogo.jpeg" alt="Spotify">Spotify</li>
            
        <li>Home</li>
        <li>About</li>
        </ul>

    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-No copyright sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:28  <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                   <span class="songName">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">04:27  <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Shower</span>
                    <span class="songlistplay"><span class="timestamp">02:33  <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Die with a Smile</span>
                    <span class="songlistplay"><span class="timestamp">03:28  <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Until I found You</span>
                    <span class="songlistplay"><span class="timestamp">04:33  <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">03:50  <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Enchanted</span>
                    <span class="songlistplay"><span class="timestamp">03:28  <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Follow You</span>
                    <span class="songlistplay"><span class="timestamp">04:27  <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">A thousand Year</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
       
        <div class="songbanner"></div>
    </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons" id="masterplay">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
           
            
         </div>
         <div class="songinfo">
            <img src="images/songgif.gif" id="gif" width="25px" ><span id="masterSongName"></span> 
         </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
